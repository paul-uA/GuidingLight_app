{% extends 'base.html' %} {% block content %}

<h1 class="title">{{profile.gamertag}}</h1>

<div class="container">
  <!-- Media object -->
  <div class="container__media">
    <img src="{{profile.img}}" alt="{{profile.bungieName}}" />
  </div>

  <!-- Main content -->
  <div class="container__content">
      <div class="card-header">
        <p class="card-header-title">{{profile.bungiename}}</p>
        <h4 class="title is-4">About:</h4>
          <p>{{profile.bio}}</p>
        <h4 class="title is-4">GamerTag:</h4>
          <p>{{profile.gamertag}}</p>
        <h4 class="title is-4">BungieID</h4>
          <p>{{profile.bungieid}}</p>
      </div>
  </div>
</div>

    {% comment %} <div class="card">
      <div class="card-image">
        <figure class="image is-square">
         
        </figure>
      </div>
      
    </div> {% endcomment %}

{% endblock %}
