{% extends 'base.html' %}

{% block content %}

<h1>{{jobpost.activity_name}} - {{jobpost.date_created}}</h1>
<p>{{jobpost.activity_rank}} </p>
<p>By:{{jobpost.bungieid}} <p><br/>
<br/> 
{{jobpost.notes}}
<br/> 
{% if user.is_authenticated %}

<a href="{%url 'jobpost_delete' jobpost.pk %}"> Delete </a> 
{%endif%}
<br/> 

<br/>
<a href="{%url 'gamepost_list' %}"> Back to List </a> 
{% endblock %}
