{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<h1>Create Profile</h1>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit" />
</form>
{% else %}
<h1> Please login to create a Profile</h1>
<a href="{%url 'gamepost_list' %}"> Back to List </a> 
{%endif%}
{% endblock content %}
